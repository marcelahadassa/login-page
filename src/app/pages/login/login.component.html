<app-default-login-layout
    title="Login into your account"
    primaryButtonText="Login now"
    secondaryButtonText="Signup now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    >
    
    
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Enter your email">
            <img src="../../../../email-icon.svg">
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        InputName="password"
        type="password"
        label="Senha"
        placeholder="Type your password">
        <img src="../../../../password-icon.svg">
    </app-primary-input>
    <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
