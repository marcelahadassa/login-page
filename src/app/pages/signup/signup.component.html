<app-default-login-layout
    title="Sign in and start today!"
    primaryButtonText="Signup now"
    secondaryButtonText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid">

    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Seu nome"
            placeholder="Digite seu nome">
            <img src="../../../../email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email">
            <img src="../../../../email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            InputName="password"
            type="password"
            label="Senha"
            placeholder="Digite sua senha">
            <img src="../../../../password-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            InputName="passwordConfirm"
            type="password"
            label="Confirme sua senha"
            placeholder="Digite sua senha novamente"
            >
            <img src="../../../../password-icon.svg">
        </app-primary-input>
    </form>
</app-default-login-layout>
